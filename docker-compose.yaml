version: '3'

services:
  db:
    image: postgres
    env_file:
      - database.env
    ports:
      - "5433:5432"
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  redis:
    image: redis:alpine
  celery:
    build: .
    command: celery -A trading_platform worker -B -l INFO
    volumes:
      - .:/app
    depends_on:
      - web
      - redis